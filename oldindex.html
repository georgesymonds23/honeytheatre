<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honey Theatre</title>
    
    <!-- Font Import -->
    <link href="https://db.onlinewebfonts.com/c/413438edc16177b70627d108238ec05f?family=TRJN+DaVinci+Text" rel="stylesheet">
    
    <style>
        /* Global Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
        }

        /* Font Face Definition */
        @font-face {
            font-family: "TRJN DaVinci Text";
            src: url("https://db.onlinewebfonts.com/t/413438edc16177b70627d108238ec05f.eot");
            src: url("https://db.onlinewebfonts.com/t/413438edc16177b70627d108238ec05f.eot?#iefix")format("embedded-opentype"),
            url("https://db.onlinewebfonts.com/t/413438edc16177b70627d108238ec05f.woff2")format("woff2"),
            url("https://db.onlinewebfonts.com/t/413438edc16177b70627d108238ec05f.woff")format("woff"),
            url("https://db.onlinewebfonts.com/t/413438edc16177b70627d108238ec05f.ttf")format("truetype"),
            url("https://db.onlinewebfonts.com/t/413438edc16177b70627d108238ec05f.svg#TRJN DaVinci Text")format("svg");
        }

        /* Navbar Styles */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 20px;
            z-index: 1000;
            color: white;
            background: rgba(0,0,0,0.3);
        }

        .navbar-left, .navbar-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
        }

        /* Landing Page Video Background */
        .landing-page {
            position: relative;
            height: 100vh;
            width: 100%;
            overflow: hidden;
        }

        .landing-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .landing-text {
            position: absolute;
            bottom: 50px;
            left: 50px;
            font-family: "TRJN DaVinci Text", sans-serif;
            color: white;
            font-size: 5vw;
            z-index: 10;
        }

        /* Curtain Section */
        .curtain-section {
            height: 100vh;
            background-color: #FFD700;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 900;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.8s ease;
            pointer-events: none;
        }

        .curtain-left, .curtain-right {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 50%;
            background-color: #FFD700;
            transition: transform 0.8s ease;
        }

        .curtain-left {
            left: 0;
            transform: translateX(-100%);
        }

        .curtain-right {
            right: 0;
            transform: translateX(100%);
        }

        .curtain-content {
            display: flex;
            gap: 5vw;
            z-index: 1000;
            position: relative;
        }

        .curtain-content a {
            color: #FF4500;
            text-decoration: none;
            font-size: 3vw;
            text-transform: uppercase;
        }

        .curtain-section.active {
            opacity: 1;
            pointer-events: auto;
        }

        .curtain-section.active .curtain-left {
            transform: translateX(0);
        }

        .curtain-section.active .curtain-right {
            transform: translateX(0);
        }

        /* Footer Styles */
        .site-footer {
            background-color: black;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            position: relative;
            z-index: 1100;
        }

        .footer-center {
            text-align: center;
        }

        .footer-center a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
        }

        .site-footer a {
            color: white;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .landing-text {
                font-size: 8vw;
            }

            .curtain-content a {
                font-size: 5vw;
            }

            .site-footer {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-left">
            <img src="https://via.placeholder.com/100x50" alt="Honey Theatre Logo" height="50">
        </div>
        <div class="navbar-right">
            <a href="#about">About</a>
            <a href="#get-involved">Get Involved</a>
            <a href="#events">Events</a>
            <a href="#news">News</a>
            <label class="switch">
                <input type="checkbox">
                <span>Accessibility</span>
            </label>
        </div>
    </nav>

    <!-- Landing Page -->
    <section class="landing-page">
        <video autoplay loop muted class="landing-video">
            <source src="Loopback.mp4" type="video/mp4">
        </video>
        <h1 class="landing-text">Honey Theatre</h1>
    </section>

    <!-- Curtain Section -->
    <section class="curtain-section">
        <div class="curtain-left"></div>
        <div class="curtain-right"></div>
        <div class="curtain-content">
            <a href="#events">Events</a>
            <a href="#get-involved">Get Involved</a>
            <a href="#">Find Out More</a>
        </div>
    </section>

    <!-- Footer -->
    <footer class="site-footer">
        <div class="footer-left">
            <img src="https://via.placeholder.com/100x50" alt="Honey Theatre Logo">
        </div>
        <div class="footer-center">
            <h3>CONTACT US</h3>
            <a href="mailto:honeytheatreco@gmail.com">honeytheatreco@gmail.com</a>
            <div>
                <a href="#">Instagram</a>
                <a href="#">TikTok</a>
            </div>
        </div>
        <div class="footer-right">
            <p>Â© Honey Theatre 2025</p>
            <p>Website Designed & Developed by 1EARTH Productions</p>
        </div>
    </footer>

    <script>
        // Curtain Effect
        window.addEventListener('scroll', () => {
            const curtainSection = document.querySelector('.curtain-section');
            const scrollPosition = window.scrollY;
            const windowHeight = window.innerHeight;

            if (scrollPosition > windowHeight / 2) {
                curtainSection.classList.add('active');
            } else {
                curtainSection.classList.remove('active');
            }
        });
    </script>
</body>
</html>
